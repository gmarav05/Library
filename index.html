<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>

    <div class="container">
        <h1>Library</h1>
        <button id="showDialog">New Book</button>
    </div>

    <dialog id="favDialog">
            <button autofocus id="close">X</button>
            
            <form id="form">
                <h3>New Book</h3>

                    <div>
                        <label for="bookName">Book name</label>
                        <input type="text" id="bookName" name="bookName" placeholder=" Sapiens" required>
                    </div>
                   

                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required placeholder=" Yuva Harari">
                        
                    </div>
                    

                    <div>
                        <label for="pages">Pages</label>
                        <input type="tel" id="pages" name="pages" required placeholder=" 102"> 
                        
                    </div>

                    <div>  
                        <label for="read">Read</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
                   
                    <button type="submit" id="addBookBtn">Create</button>
            </form>
           
    </dialog>
        



    <template id="template-card">

        <div class="cards">

            <div class="card">
                <h3>Hello</h3>
            </div>

        </div>

    </template>

   


    
</body>
 <script src="app.js"></script>

</html>
